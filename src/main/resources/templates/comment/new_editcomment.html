<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
          font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>Comment 수정</title>
</head>
<body>
    <div class="update-form" th:id="'update-form-' + ${comment.post.board.board_id} + '-' + ${comment.post.post_id} + '-' + ${comment.comment_id}">
        <form th:action="@{'/comments/edit/' + ${comment.post.board.board_id} +'/' + ${comment.post.post_id} +'/' +${comment.comment_id}}" method="post">
            <input type="hidden" name="_method" value="put" />
            <label for="detail">Comment Detail:</label>
            <input type="text" id="detail" name="detail" th:value="${comment.detail}" required><br>
            <button type="submit">Update Comment</button>
        </form>
        <a th:href="@{'/comments/' + ${comment.post.board.board_id} + '/' + ${comment.post.post_id}}">Return to Comments</a>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
        html,
        body {
          font-family: "Elice DX Neolli", sans-serif;
        }

        .board-container {
          max-width: 800px;
          margin: 0 auto;
        }

        .board-item {
          border: 1px solid #ccc;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .board-item:hover {
          background-color: #f0f0f0;
        }

        .board-item h3 {
          margin-top: 0;
        }
    </style>
    <title>Board</title>
</head>
<body>
<div class="container">
    <h2 th:text="${board.board_name + ' 상세 정보'}"></h2>
    <div>
        <p>Board Name: <span th:text="${board.board_name}"></span></p>
        <p>Board Description: <span th:text="${board.board_description}"></span></p>
    </div>
    <br/>
    <h4>Posts List</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${board.posts}" class="post-item" th:attr="data-post-id=${post.post_id}" style="cursor: pointer;">
            <td th:text="${post.title}"></td>
            <td th:text="${post.description}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/posts/{boardId}(boardId=${board.board_id})}">Move to Posts</a>
    <br/>
    <a th:href="@{/boards}">Return to Boards</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
          font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>Board 수정</title>
</head>
<body>
<div class="update-form" th:id="'update-form-' + ${board.board_id}">
    <form th:action="@{'/boards/edit/' + ${board.board_id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <label for="board_name">Board Name:</label>
        <input type="text" id="board_name" name="board_name" th:value="${board.board_name}" required><br>
        <label for="board_description">Board Description:</label>
        <input type="text" id="board_description" name="board_description" th:value="${board.board_description}" required><br>
        <button type="submit">Update Board</button>
    </form>
    <a th:href="@{/boards}">Return to Boards</a>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
